<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>

<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>5 Day Forecast</h1>
        </div>
    </div>

<div class="container-fluid d-flex justify-content-center align-items-center" id="launch-screen">
    <div class="row ">
    <div class="col-sm-6 offset-sm-4">
        <h2>Search by City</h2>
    </div>
    <div class="col-sm-6 offset-sm-4 mb-2">
        <input type="text" id="init-city-search" placeholder="Search for a City" class="border border-dark">
    </div>
    <div class="col-sm-6 offset-sm-5">
        <button class="search-start">Search</button> 
    </div>
</div>  
</div>

        </div>
        <!-- <div class="col-sm-1"></div> -->

            </ul>

            <div class="row">    
                <div class="card-group"> 
                    <div class="card" style="width: 18rem;">
                        <div class="card-body card-body2">

                        </ul>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body card-body5">
                            <p class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush list-group5">
                        </ul>
                    </div>
                    <div class="card" style="width: 18rem;">

                            <p class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush list-group6">
                        </ul>
                    </div>
            </div>
        </div>
    </div>
